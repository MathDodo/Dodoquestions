<button (click)="AskQuestion()" class="btn btn-primary">AskQuestion</button>

<p *ngFor="let item of GetQuestions(); let i = index;">
        <button (click)="LookUpQuestion(i)" class="btn btn-sm">{{item.question}}</button>
</p>

<p>Bookmarked questions</p>
<p *ngFor="let item of GetBookmarkedQuestions(); let i = index;">
        <button (click)="LookUpBookmarkedQuestion(i)" class="btn btn-sm">{{item.question}}</button>
</p>
